<html>
    <head>
        <title>Yu-Gi-Oh! Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="left-half">
                <article>
                    <p id = "player1" class="firstClass"></p>
                    <p id = "zivotni1" class="thirdClass"></p>
                    <button onclick="oduzimanje()">Change of Life Points For Player 1</button>
                    <button id="click" type="button">Coin Flip</button>
                    <p>Coin flip: <span id="result"></span></p>
                </article>
            </div>
            <div class="right-half">
                <article>
                    <p id = "player2" class="secondClass"></p>
                    <p id = "zivotni2" class="z2" style="text-align: right;"></p>
                    <button onclick="oduzimanje1()">Change of Life Points For Player 2</button>
                    <button onclick="rolldice()">Roll Dice</button>
                    <p>Die roll: <span id="diceN"></span></p>
                </article>
            </div>
        </section>
        <script src="js.js"></script>
        <script src="coinflip.js"></script>
        <script src="dice.js"></script>
    </body>
</html>
